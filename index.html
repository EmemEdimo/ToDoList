<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ICON -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>To Do List App</title>
  </head>
  <body>
    <main class="container">
      <div class="controls">
        <input id="user-input" type="text" placeholder="New Task..." />
        <button id="btnsave">Save</button>
      </div>
      <h1>Today's Tasks</h1>
      <div class="tasks-container">
        <ul>
          <li class="li">
            <i class="fa fa-square fa-2x task-state"></i>
            Learn JS DOM Traversing
            <span class="time">08:00 AM</span>
            <span class="delete-task"><i class="fa fa-trash fa-2x"></i></span>
          </li>
          <li class="li">
            <i class="fa fa-check-square fa-2x task-state"></i>
            <div>Make breakfast</div>
            <span class="time">08:00 AM</span>
            <span class="delete-task"><i class="fa fa-trash fa-2x"></i></span>
          </li>
        </ul>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
